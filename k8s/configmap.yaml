---
apiVersion: v1
kind: ConfigMap
metadata:
  name: concert-config
  namespace: concert-platform
data:
  MYSQL_DATABASE: "concert_db"
  MYSQL_USER: "concert_user"
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql-service:3306/concert_db"
  SPRING_DATASOURCE_USERNAME: "concert_user"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_PROFILES_ACTIVE: "production"
  BACKEND_BASE_URL: "http://backend-service:8080"
  NODE_ENV: "production"
  TZ: "UTC"
---
apiVersion: v1
kind: Secret
metadata:
  name: concert-secrets
  namespace: concert-platform
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "password"
  MYSQL_PASSWORD: "concert_password"
  SPRING_DATASOURCE_PASSWORD: "concert_password"
