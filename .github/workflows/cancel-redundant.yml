name: Cancel Redundant Runs

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cancel-redundant:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}
          all_but_latest: true
