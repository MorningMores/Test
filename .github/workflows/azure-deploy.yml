name: Azure Deployment - Concert Platform

on:
  push:
    branches:
      - main
      - feature/azure-integration
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-concert-platform
  AZURE_LOCATION: southeastasia
  ACR_NAME: concertplatformacr
  FRONTEND_APP_NAME: concert-platform-frontend
  BACKEND_APP_NAME: concert-platform-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üîç Checkout code
      uses: actions/checkout@v4

    - name: üîê Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: üê≥ Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: üî® Build and push backend image
      working-directory: ./main_backend
      run: |
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/concert-platform-backend:${{ github.sha }} .
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/concert-platform-backend:latest .
        docker push ${{ env.ACR_NAME }}.azurecr.io/concert-platform-backend:${{ github.sha }}
        docker push ${{ env.ACR_NAME }}.azurecr.io/concert-platform-backend:latest

    - name: üé® Build and push frontend image
      working-directory: ./main_frontend/concert1
      run: |
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/concert-platform-frontend:${{ github.sha }} .
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/concert-platform-frontend:latest .
        docker push ${{ env.ACR_NAME }}.azurecr.io/concert-platform-frontend:${{ github.sha }}
        docker push ${{ env.ACR_NAME }}.azurecr.io/concert-platform-frontend:latest

    - name: üöÄ Deploy backend to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.BACKEND_APP_NAME }}
        images: ${{ env.ACR_NAME }}.azurecr.io/concert-platform-backend:${{ github.sha }}

    - name: üöÄ Deploy frontend to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.FRONTEND_APP_NAME }}
        images: ${{ env.ACR_NAME }}.azurecr.io/concert-platform-frontend:${{ github.sha }}

    - name: üîç Health check - Backend
      run: |
        echo "Waiting for backend to start..."
        sleep 30
        curl -f https://${{ env.BACKEND_APP_NAME }}.azurewebsites.net/actuator/health || echo "Backend not ready yet"

    - name: üîç Health check - Frontend
      run: |
        echo "Waiting for frontend to start..."
        sleep 30
        curl -f https://${{ env.FRONTEND_APP_NAME }}.azurewebsites.net || echo "Frontend not ready yet"

    - name: üìä Deployment Summary
      run: |
        echo "‚úÖ Deployment Complete!"
        echo "Frontend: https://${{ env.FRONTEND_APP_NAME }}.azurewebsites.net"
        echo "Backend: https://${{ env.BACKEND_APP_NAME }}.azurewebsites.net"
        echo "Git SHA: ${{ github.sha }}"
