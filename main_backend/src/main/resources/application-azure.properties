# Application properties for Azure deployment
# This file is used when deploying to Azure App Service
# It overrides settings from application.properties

server.port=8080
server.address=0.0.0.0

# Azure MySQL Configuration
# These will be overridden by environment variables in Azure
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/devop_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool configuration for Azure
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidationThatIsSecureEnoughForHMACSHA256AlgorithmWithAtLeast256BitsLength}
jwt.expiration=${JWT_EXPIRATION:604800}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://concert-platform-frontend.azurewebsites.net,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging for production
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.concert=${LOGGING_LEVEL_COM_CONCERT:INFO}
logging.file.name=${LOGGING_FILE_NAME:/home/LogFiles/application.log}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Azure Application Insights (optional)
# azure.application-insights.instrumentation-key=${APPINSIGHTS_INSTRUMENTATIONKEY:}

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
